<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AccessScan - Accessibility Analyzer</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container-sm my-5">
<div class="card p-4">

<h4>Accessit</h4>
<p class="text-muted">Web Accessibility Analyzer</p>

<form id="form">
<div class="input-group mb-3">
<input type="url" id="url" class="form-control" placeholder="Enter website URL" required>
<button class="btn btn-primary">Analyze</button>
</div>
</form>

<!-- ⭐ Download PDF Button -->
<div class="text-end mb-3">
<button id="downloadPdf" class="btn btn-outline-primary btn-sm">
Download Report (PDF)
</button>
</div>

<div class="loader text-center my-4" style="display:none;">
<div class="spinner-border"></div>
<p>Analyzing accessibility...</p>
</div>

<div id="issues"></div>

</div>
</div>

<!-- ⭐ PDF Export Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
